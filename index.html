<!doctype html>
<html ng-app="example">
<head>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">  
<link href="jquery.datetimepicker.css" type="text/css" rel="stylesheet">  
</head>
<body> 

<br/>

<div ng-controller="demoController" class="container">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<datetimepicker options="options" date="date"></datetimepicker>
			</div>
			<div class="col-md-3">
				<p>{{date | date: "yyyy-MM-dd HH:mm"}}</p>
			</div>
			<div class="col-md-3">
				<button class="btn btn-default" ng-click="set()">set</button>
			</div>
		</div>
	</div>
</div>


</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="jquery.datetimepicker.full.min.js"></script>
<script src="datetimepicker.js"></script>
<script src="script.js"></script>
</html>
